
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile calculator design By Haider Ali</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="top-icons">
            <div class="left">
                <span id="time">
                    <div id="hours">00</div>
                    <div id="minutes">00</div>
                    <div id="ampm">AM</div>
                </span>
            </div>
            <div class="right">
                <ul>
                    <li><i class="fas fas fa-signal"></i></li>
                    <li><i class="fas fa-wifi"></i></li>
                    <li><i class="fas fa-battery-full"></i></li>
                </ul>
            </div>
        </div>
        <div id="toggle">
            <i class="indicator"></i>
        </div>
        <!-- ========== Calculator Start Section ========== -->
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr class="btn-1">
                    <td><button>C</button></td>
                    <td><button>+/-</button></td>
                    <td><button>%</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr class="btn-1">
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>

                </tr>
                <tr class="btn-1">
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>

                </tr>
                <tr class="btn-1">
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>

                </tr>
                <tr class="btn-1">
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>X</button></td>
                    <td><button>=</button></td>

                </tr>
            </table>

        </div>
        <!-- ========== Calculator End Section ========== -->
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/0534d4e2c1.js" crossorigin="anonymous"></script>
</body>

</html>
